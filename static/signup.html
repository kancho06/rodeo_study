<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css1/login.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>

        $(document).ready(function () {
            userCheck();
        })

        function userCheck() {
            $.ajax({
                type: "GET",
                url: "/api/userCheck",
                success: function (response) {
                    let usercheck = response;
                    if (usercheck != "") {
                        window.location.replace("/")
                        alert("이미 로그인되었습니다.")
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up 익명 게시판</div>
    <h5 class="signup-error-comment" th:if="${errortext}" th:text="${errortext}"></h5>
    <form action="/user/signup" method="post">
        <div class="login-id-label">Username</div>
        <input type="text" name="username" placeholder="Username" class="login-input-box">

        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box">

        <div class="login-id-label">Password-check</div>
        <input type="password" name="passwordCheck" placeholder="password-check" class="login-input-box">


        <button id="login-id-submit">회원 가입</button>
    </form>
</div>
</body>
</html>
